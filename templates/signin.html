{% extends 'base.html' %} {% block content %}
<body>
        <div class="posting-box" id="signup-box">          
          <div class="field">
            <p class="control has-icons-left has-icons-right"></p>
            <label class = "label">ID</label>
            <input class = "input" type = "text" 
                  id="signin-id" placeholder="">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
            <label class = "label">PASSWORD</label>
            <input class = "input" type = "password" 
                  id="signin-pw" placeholder="" minlength = "5" required>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
          </div>
          <div class="field">
          <p class="control">
          <button type="submit" onclick="signin()" class="button is-success">로그인</button>
        </p>
      </div>
        </div>

    <script></script>
  </body>
{% endblock %} {% block scripts %}
<script>
      function signin() {
        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                id_give: $('#signin-id').val(),
                pw_give: $('#signin-pw').val(),
            },
            success: function (response) {
                console.log(response)
                if (response['result'] == 'success') {
                    // 로그인에 성공하면 token을 쿠키에 저장
                    $.cookie('mytoken', response['token']);
                    alert('로그인 완료!')
                    window.location.href = '/'
                } else {
                    alert(response['msg'])
                }
            }
        })
    }

    </script>
{% endblock %}
